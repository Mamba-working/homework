<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      nav{
          margin:0 auto;
          width: 500px;
          box-shadow: 0px 2px 4px 1px rgba(0,0,0,0.4);
          position: relative;
      }
      nav a{
          text-decoration: none;
          color:#333;
      }
      ul{
          list-style: none;
      }
      nav>ul{
          display: flex;
          justify-content: flex-start;
      }
      .child{
          position: absolute;         
      }
      .child>li>a{
          display: block;
      }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">demo1</a></li>
            <li><a href="#">demo2</a></li>
            <li>
                <a href="#">demo3</a>
                <ul class="child">
                    <a href="#">demo4</a>
                    <a href="#">demo5</a>
                    <a href="#">demo6</a>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
